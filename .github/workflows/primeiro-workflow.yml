name: Primeiro CI

on:
  push: 
    branches: [ primeiro-workflow ]

jobs: 
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Instalar SDK .NET
        uses: actions/setup-dotnet@v3
        with: 
          dotnet-version: '9.0.x'
      
      - name: Build do projeto
        run: dotnet build ./primeiro-workflows/workflows/workflows.csproj --verbosity detailed
      
      - name: Run do projeto
        run: dotnet run --project ./primeiro-workflows/workflows/workflows.csproj --verbose